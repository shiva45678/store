    <style>
        :root {
            --brand-blue: #2563EB;
            --brand-indigo: #4F46E5;
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-top: env(safe-area-inset-top, 0px);
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FDFDFD;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: contain;
            color: #1f2937;
        }

        html.dark body,
        .dark body {
            background-color: #020617;
            color: #f1f5f9;
        }

        /* Smooth GPU-accelerated animations - no shaky transforms */
        @keyframes float {

            0%,
            100% {
                transform: translate3d(0, 0, 0);
            }

            50% {
                transform: translate3d(0, -5px, 0);
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) skewX(-25deg);
            }

            20%,
            100% {
                transform: translateX(200%) skewX(-25deg);
            }
        }

        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 4s infinite;
            will-change: transform;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.85);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Smooth stagger animation - using opacity and translate3d for GPU acceleration */
        .stagger-in>* {
            opacity: 0;
            transform: translate3d(0, 12px, 0);
            animation: staggerFadeIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes staggerFadeIn {
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .stagger-in>*:nth-child(1) {
            animation-delay: 0.03s;
        }

        .stagger-in>*:nth-child(2) {
            animation-delay: 0.06s;
        }

        .stagger-in>*:nth-child(3) {
            animation-delay: 0.09s;
        }

        .stagger-in>*:nth-child(4) {
            animation-delay: 0.12s;
        }

        .stagger-in>*:nth-child(5) {
            animation-delay: 0.15s;
        }

        .stagger-in>*:nth-child(6) {
            animation-delay: 0.18s;
        }

        /* Smooth slide animations for mobile sidebar */
        @keyframes slideInLeft {
            from {
                transform: translate3d(-100%, 0, 0);
            }

            to {
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes slideOutLeft {
            from {
                transform: translate3d(0, 0, 0);
            }

            to {
                transform: translate3d(-100%, 0, 0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            will-change: transform;
        }

        .slide-out-left {
            animation: slideOutLeft 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            will-change: transform;
        }

        /* Smooth fade for overlays */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }

        /* Smooth zoom for modals - no shake */
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale3d(0.95, 0.95, 1);
            }

            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }

        .zoom-in {
            animation: zoomIn 0.25s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            will-change: transform, opacity;
        }

        /* Toast slide up animation */
        @keyframes slideUpFade {
            from {
                opacity: 0;
                transform: translate3d(-50%, 20px, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(-50%, 0, 0);
            }
        }

        .toast-animate {
            animation: slideUpFade 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            will-change: transform, opacity;
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {

            /* Better touch targets - only for interactive elements, not spans */
            button:not(.inline-btn),
            [role="button"] {
                min-height: 44px;
            }

            /* Smooth active states instead of shaky hover */
            .touch-scale {
                transition: transform 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

            .touch-scale:active {
                transform: scale3d(0.97, 0.97, 1);
            }

            /* Improved text readability */
            .mobile-text-base {
                font-size: 14px;
                line-height: 1.5;
            }

            /* Safe area padding for notched devices */
            .safe-area-bottom {
                padding-bottom: max(16px, var(--safe-area-bottom));
            }

            .safe-area-top {
                padding-top: max(12px, var(--safe-area-top));
            }

            /* Fix for fixed position elements on iOS */
            .fixed-ios {
                position: fixed;
                transform: translateZ(0);
            }

            /* Smooth scroll containers */
            .scroll-smooth-mobile {
                -webkit-overflow-scrolling: touch;
                scroll-behavior: smooth;
            }

            /* Product grid mobile optimization */
            .mobile-product-grid {
                gap: 12px !important;
            }
        }

        /* Small phone screens */
        @media (max-width: 375px) {
            .mobile-text-sm {
                font-size: 11px;
            }

            .mobile-compact {
                padding-left: 12px;
                padding-right: 12px;
            }
        }

        /* Improved button press states */
        .btn-press {
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
        }

        .btn-press:active {
            transform: scale3d(0.96, 0.96, 1);
        }

        /* Card hover/active states - smooth, no shake */
        .card-interactive {
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                box-shadow 0.2s ease-out;
        }

        .card-interactive:hover {
            transform: translate3d(0, -2px, 0);
        }

        .card-interactive:active {
            transform: translate3d(0, 0, 0);
        }

        /* Icon animations - smooth rotate/scale */
        .icon-animate {
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .icon-animate:hover {
            transform: scale3d(1.1, 1.1, 1);
        }
    </style>
